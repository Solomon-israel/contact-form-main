<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Contact form</title>
  </head>
  <body>
    <div class="wrapper">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="input-text">
        <div class="starname">
          <p>First Name</p>
          <p>*</p>
        </div>
        </div>
        <div class="first-name">
          <input type="text" />
        <div class="last-name">
          <div class="star-name">
            <p>last name</p>
            <p>*</p>
          </div>
          <p>Last Name</p>
          <input type="text" />
        </div>
        <div class="email">
          <div class="star">
            <p>*</p>
          </div>
          <p>Email Address</p>
          <input type="email" />
        </div>
      </div>
      <div class="Query">
        <p>*</p>
        <p>Querry Type</p>
        <div class="inputs">
          <button><input type="radio" /> General Enquiry</button>
        </div>
        <button><input type="radio" />Support Request</button>
      </div>
      <div class="message-box">
        <p>Message *</p>
        <div class="box"></div>
      </div>
      <div class="text">
        <p>i consent to being contacted by the team</p>
        <div class="star">
          <p>*</p>
        </div>
      </div>
      <div class="submit">
        <button>submit</button>
      </div>
    </div>
    </div>
  </body>
</html>
